<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #161b22;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #1f6feb;
        }
        .card h2 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }
        .card p {
            font-size: 14px;
            margin: 0 0 20px 0;
        }
        .card .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-popular {
            background-color: #1f6feb; /* Blue */
            color: #ffffff;
        }
        .badge-new {
            background-color: #238636; /* Green */
            color: #ffffff;
        }
        .badge-beta {
            background-color: #d29922; /* Yellow */
            color: #ffffff;
        }
        .card .icon {
            font-size: 24px;
            margin-bottom: 10px;
            background-color: #0d1117;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .card .try-now {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #8b949e;
            cursor: pointer;
        }
        .card .try-now i {
            margin-left: 5px;
        }

        /* Back Button Styles */
        .back-button {
            position: fixed; /* Icon stays in place */
            top: 10px;
            left: 10px;
            background-color: #642edc;
            border: none;
            border-radius: 10%;
            padding: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            pointer-events: auto;
            z-index: 100; /* Ensure it is above other elements */
        }
  
          /* Custom SweetAlert2 styling */
        .swal2-popup {
            border-radius: 15px !important;
            font-size: 14px !important;
        }      

        .back-button i {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

        const colors = ["#1f6feb", "#238636", "#d29922"]; // Blue, Green, Yellow

            card.classList.add("card");
            card.setAttribute("data-aos", "fade-up");
            card.setAttribute("onclick", `goToInstagram('${user.instagram}')`);
            card.innerHTML = `
                <div class="icon">
                    <i class="fas fa-user" style="color: ${color};"></i>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    function goToInstagram(instagramLink) {
        if (instagramLink) {
            window.open(instagramLink, "_blank");
        } else {
            Swal.fire({
                icon: 'warning',
                title: 'Terjadi Kesalahan',
                text: 'Anggota ini belum memiliki akun Instagram atau tidak ada dalam data kami.',
                customClass: {
                    popup: 'swal2-popup'
                }
            });
        }
    }
  </script>
</body>
</html>
